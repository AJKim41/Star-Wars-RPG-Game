<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Star Wars RPG Game</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link type="text/css" href="./assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <center><h1>Star Wars RPG!</h1></center>
        </div>
        <div class="col-md-12 d-flex" id="availableChar"></div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2>Your Character</h2>
        </div>
        <div class="col-md-12 d-flex" id="yourChar"></div>
      </div>
      <div class="row">
        <div class="col-md-12"><h2>Enemies Available To Attack</h2></div>
        <div class="col-md-12 d-flex" id="opposition"></div>
      </div>
      <div class="row">
        <div class="col-md-12"><h2>Fight Section</h2></div>
        <div class="col-md-12 d-flex" id="fightSection"></div>
      </div>
      <div class="row">
        <div class="col-md-12" id="button-col">
          <button
            id="attack"
            style="margin-top: 15px; margin-bottom: 5px; font-size:24px;"
          >
            Attack
          </button>
        </div>
        <div class="col-md-12 d-flex" id="fightSection"></div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2>Defender</h2>
        </div>
        <div class="col-md-12 d-flex" id="defender"></div>
      </div>
    </div>
  </body>
</html>
